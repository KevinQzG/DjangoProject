<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class = "container">
<!-- <h1> Welcome to Home Page</h1> -->
<form action="">
   <div class = "mb-3">
      <label for "searchMovie" class="form-label">
         Search Movie:
      </label>
      <input type="text" class="form-control"  name="searchMovie" />
   </div>
   <button type="submit" class="btn btn-primary">Search</button>
</form>
<p> Searching for {{ searchTerm }} </p>
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for movie in movies %}
<div v-for = "movie in movies" class="col">
   <div class="card">
      <img class = "card-img-top" src="{{movie.image.url}}" alt="Card image cap" width="200" height="500">
      <div class="card-body">
         <h5 class="card-title">{{movie.title}}</h5>
         <p class="card-text">{{movie.description}}</p>
         <a href="#" class="btn btn-primary">More Information</a>
      </div>
   </div>
</div>
{% endfor %}
</div>
</div>
